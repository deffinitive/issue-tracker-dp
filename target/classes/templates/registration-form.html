<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

    <title>Registračný formulár</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
    <link rel="canonical" href="https://icons.getbootstrap.com/icons/plus/">
    <link rel="canonical" href="https://icons.getbootstrap.com/icons/arrow-left/">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .error {
            color: red
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<body>

<div th:insert="~{sidebar :: sidebar}"></div>

<div class="container moveFromMenu">

    <div class="container login-container">
        <!-- Position form to center -->
        <div class="row"></div>
        <div class="col-md-3"></div>


        <div class="row">
            <div class="col-md-6 login-form">
                <h3>Registrovať nového použíateľa</h3>

                <!-- Registration Form -->
                <form th:action="@{/register/processRegistrationForm}"
                      th:object="${newPerson}" method="POST" class="form-horizontal">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>


                                <div th:if="${registrationError}"
                                     class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <span th:text="${registrationError}"></span>
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text"
                                   th:field="*{email}" placeholder="E-mail" class="form-control"
                                   th:errorclass="fieldError"/>
                        </div>

                        <div th:if="${#fields.hasErrors('email')}"
                             class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}"
                                    th:text="'Email ' + ${err}"/>
                            </ul>
                        </div>

                        <div class="form-group">
                            <input type="password" th:field="*{password}" placeholder="Heslo" class="form-control"
                                   th:errorclass="fieldError"/>
                        </div>
                        <div th:if="${#fields.hasErrors('password')}"
                             class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                            </ul>
                        </div>

                        <div class="form-group">
                            <input type="password" th:field="*{matchingPassword}" placeholder="Potvrdiť heslo"
                                   class="form-control" th:errorclass="fieldError"/>
                        </div>
                        <div th:if="${#fields.hasErrors('matchingPassword')}"
                             class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <ul>
                                <li th:each="err : ${#fields.errors('matchingPassword')}"
                                    th:text="'Potvrdiť heslo ' +${err}"/>
                            </ul>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{firstName}" placeholder="Meno" class="form-control"
                                   th:errorclass="fieldError"/>
                        </div>
                        <div th:if="${#fields.hasErrors('firstName')}"
                             class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'Meno ' +${err}"/>
                            </ul>
                        </div>

                        <div class="form-group">
                            <input type="text" th:field="*{lastName}" placeholder="Priezvisko" class="form-control"
                                   th:errorclass="fieldError"/>
                        </div>
                        <div th:if="${#fields.hasErrors('lastName')}"
                             class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Priezvisko ' +${err}"/>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Registrovať"/>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <br> <a th:href="@{/persons/list}" class="btn btn-outline-danger">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
         fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
    Vrátiť sa na zoznam zamestnancov
</a>


</div>

</div>

</body>
</html>
